<template name="timer">
    <div class="timer">
        {{> clock}}
        <br/>
        <input class="btn btn-default" type="button" id="start" value="Start">
        <input class="btn btn-default" type="button" id="stop" value="Stop">
        <input class="btn btn-default" type="button" id="reset" value="Reset">
        {{>shareit}}
    </div>
</template>

<template name="clock">
    Timer: {{timer}}
    <br/>
    Distance: 0 km
    <br/>
    Average Speed: 0 km/h
</template>
